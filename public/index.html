<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>A JavaScript project</title>
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body>
    <div class="container-fluid container-xl background">
        <div class="row row-1">
            <div class="col-12 text-center title ">
                 <h4>Choose your games:</h4>
                 <div class="buttonContainer col-9 col-sm-5 col-lg-4 col-xl-3 ml-auto mr-auto">
                    <button id="random-tank" type="button" class="btn btn-primary btn-sm">Random</button>
                    <button id="linear-tank" type="button" class="btn btn-primary btn-sm">Linear</button>
                 </div>
            </div>
        </div>

        <div class="row row-2">
            <!------------------------Screen------------------------------->
            <div class="col-sm-6 order-sm-3">
                <div class="tankContainer">
                  <div class="box" id="box1"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box2"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box3"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box4"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box5"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box6"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box7"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box8"><img  class="tank" src="./assets/tank.png"></img></div>
                  <div class="box" id="box9"><img  class="tank" src="./assets/tank.png"></img></div>
                </div>
                
                <div class="destroy">
                  <div class="explosion" id="box10"><img  class="img" src="./assets/explosion.png"></img></div>
                <div class="tryAgain" id="box11"><img  class="img" src="./assets/tryAgain.jpg"></img></div>
      
                </div>
                <div class="ammo">
                  <div id="bullet16"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet15"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet14"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet13"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet12"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet11"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet10"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet9"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet8"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet7"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet6"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet5"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet4"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet3"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div id="bullet2"><img class="ball" src="./assets/ball.jpg"></img></div>
                  <div  id="bullet1"><img class="ball" src="./assets/ball.jpg"></img></div>
                </div>
        
                  <div class="cannonContainer mb-2">
                    <img class="cannon" src="./assets/cannon.png"></img>
                    <button type="button" class="trigger btn btn-danger btn-sm">FIRE</button>
                  </div>
            </div>
            <!------------------------Screen------------------------------->

            <!------------------------Control------------------------------->
            <div class="col-10 col-sm-5 col-lg-3 order-sm-2 ml-auto mr-auto mb-auto p-4 control">
              <div class="row justify-content-center">
                  <div class="currentMode col-12 mb-2 mt-sm-5 mb-sm-4">
                    <button type="button" class="btn btn-info">Current Mode: <span id="current_mode"></span></button>
                  </div>

                  <div class="try-reset col-md-10 col-lg-12 col-xl-10">
                    <button id="try-again" type="button" class="btn btn-warning btn-sm">Try Again</button>
                    <button id="reset-game" type="button" class=" btn btn-warning btn-sm">Reset Game</button>
                  </div>
              </div>
            </div>
            <!------------------------Control------------------------------->
        </div>

    </div> <!--container-fluid-->

    <!-- Optional JavaScript -->
     <script src="./dist/bundle.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
